<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Layout: R1 / R2A / R2B / R3</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background: #f4f4f4;
    }

    /* Ytterram som täcker hela webbfönstret */
    .frame {
      width: 100vw;
      height: 100vh;
      border: 2px solid #000;
      background: #fff;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .header {
      border-bottom: 2px solid #000;
      padding: 16px 0;
      text-align: center;
      font-weight: 600;
      letter-spacing: 3px;
    }

    .main {
      display: grid;
      grid-template-columns: 15% 85%; /* R1 = 15%, höger = 85% */
      height: 100%;
    }

    /* R1 – vänster, obruten rektangel från topp till botten */
    .r1 {
      border-right: 2px solid #000;
      padding: 12px;
      background: #fdf7e3;
    }

    .r1-label {
      font-weight: 600;
      margin-bottom: 8px;
    }

    /* Högerdel: R2 (30%) överst, R3 (70%) under */
    .right {
      display: grid;
      grid-template-rows: 30% 70%; /* R2 = 30% höjd, R3 = 70% höjd */
      height: 100%;
    }

    /* R2 – överst, delad i R2A och R2B */
    .r2 {
      border-bottom: 2px solid #000;
      display: grid;
      grid-template-columns: 40% 45%; /* R2A = 40% av högerdelen, R2B = 45% */
      height: 100%;
    }

    .r2a {
      border-right: 2px solid #000;
      padding: 12px;
      background: #e7f3ff;
    }

    .r2b {
      padding: 12px;
      background: #e9f9f0;
    }

    .panel-label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    /* R3 – odelad rektangel under R2, täcker hela högerdelen */
    .r3 {
      padding: 12px;
      background: #f5ecff;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="header">
      HEADER
    </div>

    <div class="main">
      <!-- R1 -->
      <div class="r1">
        <div class="r1-label">R1</div>
      </div>

      <!-- Högerdel: R2 (R2A + R2B) överst, R3 under -->
      <div class="right">
        <div class="r2">
          <div class="r2a">
            <div class="panel-label">R2A</div>
          </div>
          <div class="r2b">
            <div class="panel-label">R2B</div>
          </div>
        </div>

        <div class="r3">
          <div class="panel-label">R3</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
