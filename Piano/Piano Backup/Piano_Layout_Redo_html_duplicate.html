<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>R1 / R2A / R2B / R3 Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: sans-serif;
    }

    .page {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      border: 2px solid #000;
    }

    .header {
      flex: 0 0 8%;
      border-bottom: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      height: 100%;
    }

    .r1 {
      flex: 0 0 15%;
      border-right: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .r2 {
      flex: 0 0 30%;
      display: flex;
      border-bottom: 2px solid #000;
    }

    .r2a {
      flex: 0 0 40%;
      border-right: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    .r2b {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2e8b57; /* solid green */
    }

    .r3 {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fafafa;
    }

    .panel-label {
      font-weight: bold;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <span class="panel-label">HEADER</span>
    </div>

    <div class="main">
      <div class="r1">
        <span class="panel-label">R1</span>
      </div>

      <div class="right-column">
        <div class="r2">
          <div class="r2a">
            <span class="panel-label">R2A</span>
          </div>
          <div class="r2b">
            <span class="panel-label">R2B</span>
          </div>
        </div>

        <div class="r3">
          <span class="panel-label">R3</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
