<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chord Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dialog {
            background: rgba(20, 20, 40, 0.98);
            border: 2px solid #4fc3f7;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #4fc3f7;
            margin-bottom: 16px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #b0e0e6;
            font-weight: bold;
            font-size: 14px;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            background: #0a0a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        textarea {
            height: 140px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 8px rgba(79, 195, 247, 0.3);
        }

        .info-text {
            color: #888;
            font-size: 12px;
            margin-top: 6px;
            line-height: 1.4;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 24px;
            border: 2px solid #4fc3f7;
            background-color: transparent;
            color: #4fc3f7;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
            font-family: Arial, sans-serif;
        }

        button:hover {
            background-color: #4fc3f7;
            color: #0a0a1a;
        }

        button:active {
            transform: scale(0.95);
        }

        .cancel-btn {
            border-color: #666;
            color: #666;
        }

        .cancel-btn:hover {
            background-color: #666;
            color: #fff;
        }

        #preview-section {
            display: none;
            background: #0a0a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 12px;
            margin-top: 16px;
        }

        #preview-section h3 {
            color: #ffb74d;
            font-size: 13px;
            margin-bottom: 8px;
        }

        #preview-text {
            color: #b0e0e6;
            font-size: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 120px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="dialog">
        <h1>‚ûï Add Chord Data</h1>
        
        <form id="addDataForm">
            <div class="form-group">
                <label for="chordData">Enter chord lines:</label>
                <textarea id="chordData" placeholder="Example:&#10;C              G                 Am    Am/G Fmaj7    F6&#10;Sample verse line one with chords above&#10;C                 G              F  C/E Dm7 C&#10;Sample verse line two with chords" required></textarea>
                <div class="info-text">
                    ‚ÑπÔ∏è Format: Alternate chord lines and lyric lines.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password (default: "piano"):</label>
                <input type="password" id="password" placeholder="Leave empty for default">
                <div class="info-text">
                    ‚ÑπÔ∏è Required to edit/delete data later. Default password is "piano".
                </div>
            </div>

            <div id="preview-section">
                <h3>üìã Preview (click Add to confirm):</h3>
                <div id="preview-text"></div>
            </div>

            <div class="button-group">
                <button type="button" class="cancel-btn" onclick="window.close()">Cancel</button>
                <button type="button" id="preview-btn" onclick="showPreview()">Preview</button>
                <button type="submit" id="submit-btn" style="display:none;">Confirm & Save</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('addDataForm');
        const previewSection = document.getElementById('preview-section');
        const previewText = document.getElementById('preview-text');
        const previewBtn = document.getElementById('preview-btn');
        const submitBtn = document.getElementById('submit-btn');
        
        function showPreview() {
            const chordData = document.getElementById('chordData').value.trim();
            
            if (!chordData) {
                alert('Please enter some chord data');
                return;
            }

            previewText.textContent = chordData;
            previewSection.style.display = 'block';
            previewBtn.style.display = 'none';
            submitBtn.style.display = 'inline-block';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const chordData = document.getElementById('chordData').value.trim();
            const password = document.getElementById('password').value || 'piano';

            if (!chordData) {
                alert('Please enter some chord data');
                return;
            }

            // Save to localStorage with timestamp and password hash
            const entry = {
                data: chordData,
                timestamp: new Date().toISOString(),
                passwordHash: btoa(password) // Simple encoding (not secure, just to prevent casual viewing)
            };

            let savedEntries = JSON.parse(localStorage.getItem('piano_sample_entries') || '[]');
            savedEntries.push(entry);
            localStorage.setItem('piano_sample_entries', JSON.stringify(savedEntries));

            console.log('[AddData] Saved entry with password protection');
            
            // Notify parent
            if (window.opener) {
                window.opener.postMessage({
                    type: 'CHORD_DATA_ADDED',
                    data: chordData
                }, '*');
            }

            alert('‚úÖ Data saved successfully!\n\nView and manage it in Sample.html (Button 1)');
            window.close();
        });

        console.log('Add Chord Data dialog loaded');
    </script>
</body>
</html>
