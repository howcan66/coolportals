<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chord Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dialog {
            background: rgba(20, 20, 40, 0.98);
            border: 2px solid #4fc3f7;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #4fc3f7;
            margin-bottom: 16px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #b0e0e6;
            font-weight: bold;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            background: #0a0a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 8px rgba(79, 195, 247, 0.3);
        }

        .info-text {
            color: #888;
            font-size: 12px;
            margin-top: 6px;
            line-height: 1.4;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 24px;
            border: 2px solid #4fc3f7;
            background-color: transparent;
            color: #4fc3f7;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
            font-family: Arial, sans-serif;
        }

        button:hover {
            background-color: #4fc3f7;
            color: #0a0a1a;
        }

        button:active {
            transform: scale(0.95);
        }

        .cancel-btn {
            border-color: #666;
            color: #666;
        }

        .cancel-btn:hover {
            background-color: #666;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="dialog">
        <h1>➕ Add Chord Data</h1>
        
        <form id="addDataForm">
            <div class="form-group">
                <label for="chordData">Enter chord lines (one per line):</label>
                <textarea id="chordData" placeholder="Example:&#10;C              G                 Am    Am/G Fmaj7    F6&#10;Sample verse line one with chords above&#10;C                 G              F  C/E Dm7 C&#10;Sample verse line two with chords" required></textarea>
                <div class="info-text">
                    ℹ️ Format: Alternate chord lines and lyric lines. This data will be added to the sample collection.
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="cancel-btn" onclick="window.close()">Cancel</button>
                <button type="submit">Add to Sample</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('addDataForm');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const chordData = document.getElementById('chordData').value.trim();
            
            if (!chordData) {
                alert('Please enter some chord data');
                return;
            }

            // Save to localStorage
            let savedData = localStorage.getItem('piano_sample_data') || '';
            savedData += (savedData ? '\n\n' : '') + chordData;
            localStorage.setItem('piano_sample_data', savedData);

            console.log('[Add Data] Saved to localStorage');
            
            // Notify parent/other windows
            if (window.opener) {
                window.opener.postMessage({
                    type: 'CHORD_DATA_ADDED',
                    data: chordData
                }, '*');
            }

            alert('Data added successfully!\n\nView it in Sample.html (Button 1)');
            window.close();
        });

        console.log('Add Chord Data dialog loaded');
    </script>
</body>
</html>
