<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Layout R1 / R2A / R2B / R3</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f4f4f4;
      padding: 20px;
    }

    .frame {
      border: 2px solid #000;
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
    }

    .header {
      border-bottom: 2px solid #000;
      padding: 12px 0;
      text-align: center;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .content-row {
      display: grid;
      grid-template-columns: 1fr 2fr;
      min-height: 500px;
    }

    .left {
      border-right: 2px solid #000;
      padding: 8px;
      position: relative;
    }

    .left-label {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .right {
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .r2 {
      border-bottom: 2px solid #000;
      display: grid;
      grid-template-columns: 3fr 2fr;
      min-height: 150px;
    }

    .r2a,
    .r2b {
      padding: 8px;
      position: relative;
    }

    .r2a {
      border-right: 2px solid #000;
    }

    .panel-label {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .r3 {
      padding: 8px;
      position: relative;
      min-height: 250px;
    }

    .bottom-border {
      border-top: 2px solid #000;
    }

    /* Lite diskret bakgrund för att se områdena tydligare */
    .left { background: #fdf7e3; }
    .r2a { background: #e7f3ff; }
    .r2b { background: #e9f9f0; }
    .r3  { background: #f5ecff; }
  </style>
</head>
<body>
  <div class="frame">
    <div class="header">
      HEADER
    </div>

    <div class="content-row">
      <!-- R1 – smal vänsterdel, obruten från topp till botten -->
      <div class="left">
        <div class="left-label">R1</div>
      </div>

      <!-- Högerdel: R2 (överst) + R3 (under) -->
      <div class="right">
        <!-- R2-området, delat i R2A och R2B -->
        <div class="r2">
          <div class="r2a">
            <div class="panel-label">R2A</div>
          </div>
          <div class="r2b">
            <div class="panel-label">R2B</div>
          </div>
        </div>

        <!-- R3-området, täcker hela högerdelen under R2 -->
        <div class="r3">
          <div class="panel-label">R3</div>
        </div>
      </div>
    </div>

    <!-- Bottenram (redan del av .frame, men visuellt motsvarar sista ASCII-linjen) -->
    <div class="bottom-border"></div>
  </div>
</body>
</html>
